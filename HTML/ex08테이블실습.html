<!DOCTYPE html>
<html lang="en">
<head>

<body>
     <!-- 1. table : 테이블을 만들겠다 -->
     <table border="1px solid black" width="300px" align="center">

     <tr bgcolor="yellow" height = "50px">

         <th>이름</th>
         <th colspan="2">성별 /주소</th>
         <th>비고</th>
     </tr>

    </tr>

    </tr>

    </tr>

</body>
</html>
