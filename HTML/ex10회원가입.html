<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form method="get" action="#">

    <!-- step1 -->

    <table border="1" bordercolor="white" width = "400px">

        <!-- 첫 줄 -->
        <tr bgcolor="gray" height="50px" >
        <td colspan="2"  >Step1: 아이디 / 비번 입력</td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td align="right" bgcolor="whitesmoke" > 아이디 </td> 
            <td> <input type = "text" autofocus></td>
        </tr> 
        <tr height="35" bgcolor="whitesmoke">  
            <td align="right" bgcolor="whitesmoke" > 비밀번호 </td> 
            <td> <input type = "password"></td>
        </tr>    
        <tr height="35" bgcolor="whitesmoke">   
            <td align="right" > 비밀번호확인 </td> 
            <td> <input type = "password"></td>
        </tr>

        <!-- 두번째 줄 -->
        <tr bgcolor="gray" height="50px" > 
            <td colspan="2"  >Step2: 개인 정보</td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right" bgcolor="whitesmoke" > 성별 </td> 
                <td> 남<input type = "radio" name="gender" value="man">
                     여<input type = "radio" name="gender" value="woman"></td>
            </tr> 
            <tr height="35" bgcolor="whitesmoke">  
                <td align="right" bgcolor="whitesmoke" > 혈액형 </td> 
                <td><select>
                    <option value="bleed_a"> A형</option>
                    <option value="bleed_b"> B형</option>
                    <option value="bleed_o"> O형</option>
                    <option value="bleed_ab"> AB형</option>
                  </select>
                </td>
            </tr>    
            <tr height="35" bgcolor="whitesmoke">   
                <td align="right" > 생일 </td> 
                <td> <input type="date"></td>
            </tr>

        <!-- 3번째 줄 -->
        <tr bgcolor="gray" height="50px" > 
            <td colspan="2"  >Step3: 선 호 도</td>
            </tr>
            <tr height="35" bgcolor="whitesmoke">
                <td align="right" bgcolor="whitesmoke" > 취 미 </td> 
                <td> 
                    축구<input type="checkbox" name="coffee">
                    야구<input type="checkbox" name="coffee">
                    농구<input type="checkbox" name="coffee">
                </td>
            </tr> 
            <tr height="35" bgcolor="whitesmoke">  
                <td align="right" bgcolor="whitesmoke" > 좋아하는 색깔 </td> 
                <td>  <input type="color"></td>
            </tr>    


        <!-- 4번째 줄 -->
        <tr bgcolor="gray" height="50px" > 
            <td colspan="2"  >Step4: 적고 싶은 말</td>
        </tr>
        <tr height="35" bgcolor="whitesmoke">
            <td colspan ="2" bgcolor="whitesmoke" > 
            <textarea cols="55" rows="10"></textarea>
        </td>

            </tr> 

        <!-- 5번째 제출라인 -->
        <tr align="center" height="50px" > 
            <td colspan="2"  >
               <input type="submit">    <input type="reset" >
            </td>
         </tr>    
    </table>

</form>
