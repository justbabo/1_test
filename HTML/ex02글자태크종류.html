<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. 제목태그 (header) h태그 (h1~ h6) -->
    <h1>h1태그</h1>
    <h3>h3태그</h3>
    <h6>h6태그</h6>


    <!-- 2. 본문태그 
    (1) p태그 : 단락으로 표현되기 때문에 한줄의 영역이 전부 차지
       => 개행이 된것처럼 보인다
       
    (2) span 태그 : 문장으로 표현되기 때문에 내가 넣은 컨텐츠 만큼만을
    영역으로 차지.
        어떤 특징도 가지고 있지 않다 => '공태그'  
        일반적인 텍스트로는 특정 요소에만 접근 할수가 없다
    
    -->


    <P>p태그</P>
    <P>p태그</P>
    <P>p태그</P>

    <span>span 태그</span><br/>
    <span>span 태그</span>
    <span>span 태그</span>

    <!-- 3. 개행태그 <br> -->

<!-- 
    일반 Text
    일반 Text
    일반 Text -->

    <hr>
    <h3>속성 실습</h3>
  <!-- 1. 7개의 hr 태그 생성
        2. 너비 속성(width) 7개 전부 150px
        3. 크기 속성 (size)는 140px, 120px, 100px ~20px까지
        4. 색상 (color) 남색 indigo 보라색 purple
        5. 정렬 (align) 가운데
        6. 무지개 완성!
    -->

    <!-- 다중 선택 : 클릭 +(Alt) 클릭 -->
    <!-- 다음줄 복사 Alt +Shift + 화살표 -->
    <hr width="150px" size="140px" color="red" align="center" >
    <hr width="150px" size="120px" color="orange" align="center" >
    <hr width="150px" size="100px" color="yellow" align="center" >
    <hr width="150px" size="80px" color="green" align="center" >
    <hr width="150px" size="60px" color="blue" align="center" >
    <hr width="150px" size="40px" color="navy" align="center" >
    <hr width="150px" size="20px" color="purple" align="center" >
    <font color="purple" align="center" >test
    
</body>
</html>
